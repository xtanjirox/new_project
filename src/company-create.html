<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Company | TailAdmin</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body
    x-data="{ page: 'companyCreate', loaded: true, darkMode: false, stickyMenu: false, sidebarToggle: false, scrollTop: false }"
    x-init="darkMode = JSON.parse(localStorage.getItem('darkMode')); $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark bg-gray-900': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->
      <!-- ===== Content Area Start ===== -->
      <div class="relative flex flex-1 flex-col overflow-x-hidden overflow-y-auto">
        <include src="./partials/overlay.html" />
        <include src="./partials/header.html" />
        <main>
          <div class="p-4 md:p-6">
            <div x-data="{ pageName: 'Create Company' }">
              <include src="./partials/breadcrumb.html" />
            </div>
            <div class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03] mt-8 w-full">
              <div class="px-4 py-4 sm:px-6 sm:py-4">
                <h3 class="text-lg font-semibold text-gray-800 dark:text-white/90">Create New Company</h3>
              </div>
              <form id="companyForm" class="space-y-6 border-t border-gray-100 p-8 sm:p-10 dark:border-gray-800 w-full" x-data="companyForm()">
                <div>
                  <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">Company Name <span class="text-red-500">*</span></label>
                  <input type="text" name="name" required placeholder="Acme Inc." x-model="formData.name" @blur="validateField('name')" class="dark:bg-dark-900 shadow-theme-xs h-11 w-full rounded-lg border bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30" :class="{'border-red-500 focus:border-red-500 focus:ring-red-500/20': formErrors.name, 'border-gray-300 dark:border-gray-700 focus:border-brand-300 dark:focus:border-brand-800 focus:ring-brand-500/10': !formErrors.name}" />
                  <p x-show="formErrors.name" class="mt-1 text-xs text-red-500" x-text="formErrors.name"></p>
                </div>
                <div>
                  <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">Address <span class="text-red-500">*</span></label>
                  <input type="text" name="address" required placeholder="123 Main St, City, Country" x-model="formData.address" @blur="validateField('address')" class="dark:bg-dark-900 shadow-theme-xs h-11 w-full rounded-lg border bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30" :class="{'border-red-500 focus:border-red-500 focus:ring-red-500/20': formErrors.address, 'border-gray-300 dark:border-gray-700 focus:border-brand-300 dark:focus:border-brand-800 focus:ring-brand-500/10': !formErrors.address}" />
                  <p x-show="formErrors.address" class="mt-1 text-xs text-red-500" x-text="formErrors.address"></p>
                </div>
                <div>
                  <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">Email <span class="text-red-500">*</span></label>
                  <input type="email" name="email" required placeholder="info@company.com" x-model="formData.email" @blur="validateField('email')" class="dark:bg-dark-900 shadow-theme-xs h-11 w-full rounded-lg border bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30" :class="{'border-red-500 focus:border-red-500 focus:ring-red-500/20': formErrors.email, 'border-gray-300 dark:border-gray-700 focus:border-brand-300 dark:focus:border-brand-800 focus:ring-brand-500/10': !formErrors.email}" />
                  <p x-show="formErrors.email" class="mt-1 text-xs text-red-500" x-text="formErrors.email"></p>
                </div>
                <div>
                  <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">Phone <span class="text-red-500">*</span></label>
                  <input type="text" name="phone" required placeholder="+1 234 567 8900" x-model="formData.phone" @blur="validateField('phone')" class="dark:bg-dark-900 shadow-theme-xs h-11 w-full rounded-lg border bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30" :class="{'border-red-500 focus:border-red-500 focus:ring-red-500/20': formErrors.phone, 'border-gray-300 dark:border-gray-700 focus:border-brand-300 dark:focus:border-brand-800 focus:ring-brand-500/10': !formErrors.phone}" />
                  <p x-show="formErrors.phone" class="mt-1 text-xs text-red-500" x-text="formErrors.phone"></p>
                </div>
                <div>
                  <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">Website</label>
                  <input type="text" name="website" placeholder="https://company.com" x-model="formData.website" @blur="validateField('website')" class="dark:bg-dark-900 shadow-theme-xs h-11 w-full rounded-lg border bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30" :class="{'border-red-500 focus:border-red-500 focus:ring-red-500/20': formErrors.website, 'border-gray-300 dark:border-gray-700 focus:border-brand-300 dark:focus:border-brand-800 focus:ring-brand-500/10': !formErrors.website}" />
                  <p x-show="formErrors.website" class="mt-1 text-xs text-red-500" x-text="formErrors.website"></p>
                </div>
                <div>
                  <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">Logo</label>
                  <div class="flex items-center space-x-2">
                    <input type="file" name="logo" accept="image/*" id="logo-upload" class="hidden" @change="handleFileChange($event); formData.logo = $event.target.files[0];" />
                    <label for="logo-upload" class="cursor-pointer flex items-center justify-center px-4 py-2 bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                      </svg>
                      Choose Logo
                    </label>
                    <span x-text="fileName || 'No file chosen'" class="text-sm text-gray-600 dark:text-gray-400"></span>
                  </div>
                  <div class="mt-2" x-show="previewUrl">
                    <img :src="previewUrl" alt="Logo preview" class="h-20 w-auto object-contain rounded border border-gray-300 dark:border-gray-700" />
                  </div>
                </div>
                <div>
                  <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">Tax ID</label>
                  <input type="text" name="tax_id" placeholder="Tax identification number" x-model="formData.tax_id" @blur="validateField('tax_id')" class="dark:bg-dark-900 shadow-theme-xs h-11 w-full rounded-lg border bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30" :class="{'border-red-500 focus:border-red-500 focus:ring-red-500/20': formErrors.tax_id, 'border-gray-300 dark:border-gray-700 focus:border-brand-300 dark:focus:border-brand-800 focus:ring-brand-500/10': !formErrors.tax_id}" />
                  <p x-show="formErrors.tax_id" class="mt-1 text-xs text-red-500" x-text="formErrors.tax_id"></p>
                </div>
                <div>
                  <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">TVA Rate (%)</label>
                  <input type="number" name="tva_rate" step="0.01" min="0" placeholder="20.00" x-model.number="formData.tva_rate" @blur="validateField('tva_rate')" class="dark:bg-dark-900 shadow-theme-xs h-11 w-full rounded-lg border bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30" :class="{'border-red-500 focus:border-red-500 focus:ring-red-500/20': formErrors.tva_rate, 'border-gray-300 dark:border-gray-700 focus:border-brand-300 dark:focus:border-brand-800 focus:ring-brand-500/10': !formErrors.tva_rate}" />
                  <p x-show="formErrors.tva_rate" class="mt-1 text-xs text-red-500" x-text="formErrors.tva_rate"></p>
                </div>
                <div>
                  <div x-show="successMessage" class="mb-4 p-3 bg-green-100 text-green-800 rounded-lg">
                    <p x-text="successMessage"></p>
                  </div>
                  <div x-show="errorMessage" class="mb-4 p-3 bg-red-100 text-red-600 dark:text-red-500 rounded-lg" x-text="errorMessage"></div>
                  <div x-show="Object.keys(fieldErrors).length > 0" class="mb-4 p-3 bg-red-100 text-red-600 dark:text-red-500 rounded-lg">
                    <template x-if="Object.keys(fieldErrors).length > 0">
                      <div class="mt-2">
                        <p class="font-medium">Please correct the following errors:</p>
                        <ul class="list-disc pl-5 mt-1 space-y-1">
                          <template x-for="(errors, field) in fieldErrors" :key="field">
                            <li>
                              <span class="font-medium" x-text="formatFieldName(field) + ': '"></span>
                              <span x-text="Array.isArray(errors) ? errors.join(', ') : errors"></span>
                            </li>
                          </template>
                        </ul>
                      </div>
                    </template>
                  </div>
                  <button type="submit" :disabled="isSubmitting" @click.prevent="submitForm" class="inline-flex items-center rounded-lg bg-brand-500 px-6 py-2.5 text-sm font-medium text-white shadow-theme-xs transition hover:bg-brand-600 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900 disabled:opacity-50">
                    <span x-show="isSubmitting" class="mr-2">
                      <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                      </svg>
                    </span>
                    <span x-text="isSubmitting ? 'Creating...' : 'Create Company'"></span>
                  </button>
                  <a href="companies.html" class="ml-2 inline-flex items-center rounded-lg bg-gray-200 dark:bg-gray-700 px-6 py-2.5 text-sm font-medium text-gray-700 dark:text-gray-300 shadow-theme-xs transition hover:bg-gray-300 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2 dark:focus:ring-offset-gray-900">Cancel</a>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script>
      function companyForm() {
        return {
          fileName: '',
          previewUrl: '',
          isSubmitting: false,
          successMessage: '',
          errorMessage: '',
          fieldErrors: {},
          formData: {
            name: '',
            address: '',
            email: '',
            phone: '',
            website: '',
            logo: null,
            tax_id: '',
            tva_rate: null
          },
          formErrors: { // For client-side validation errors
            name: '',
            address: '',
            email: '',
            phone: '',
            website: '',
            tax_id: '',
            tva_rate: ''
          },

          formatFieldName(field) {
            // Convert field names like 'tax_id' to 'Tax Id'
            return field
              .split('_')
              .map(word => word.charAt(0).toUpperCase() + word.slice(1))
              .join(' ');
          },

          handleFileChange(event) {
            const file = event.target.files[0];
            if (file) {
              this.fileName = file.name;
              this.previewUrl = URL.createObjectURL(file);
            } else {
              this.fileName = '';
              this.previewUrl = '';
            }
          },

                    validateField(field) {
            this.formErrors[field] = ''; // Clear previous error
            const value = this.formData[field];

            switch (field) {
              case 'name':
                if (!value) this.formErrors.name = 'Company name is required.';
                break;
              case 'address':
                if (!value) this.formErrors.address = 'Address is required.';
                break;
              case 'email':
                if (!value) {
                  this.formErrors.email = 'Email is required.';
                } else if (!/^\S+@\S+\.\S+$/.test(value)) {
                  this.formErrors.email = 'Email format is invalid.';
                }
                break;
              case 'phone':
                if (!value) this.formErrors.phone = 'Phone number is required.';
                // Add more specific phone validation if needed
                break;
              case 'website':
                if (value && !/^(https?:\/\/)?([\da-z.-]+)\.([a-z.]{2,6})([\/\w .-]*)*\/?$/.test(value)) {
                    this.formErrors.website = 'Website format is invalid.';
                }
                break;
              case 'tva_rate':
                if (value !== null && (isNaN(parseFloat(value)) || parseFloat(value) < 0 || parseFloat(value) > 100)) {
                    this.formErrors.tva_rate = 'TVA rate must be a number between 0 and 100.';
                }
                break;
            }
          },

          isFormValid() {
            // Run all validations
            Object.keys(this.formData).forEach(field => this.validateField(field));
            // Check if any error messages exist
            return Object.values(this.formErrors).every(error => !error);
          },

          async submitForm() {
            this.isSubmitting = true;
            this.successMessage = '';
            this.errorMessage = '';
            this.fieldErrors = {};
            
                        if (!this.isFormValid()) {
                this.errorMessage = 'Please correct the errors in the form.';
                this.isSubmitting = false;
                return;
            }

            const formDataToSend = new FormData();
            for (const key in this.formData) {
                if (this.formData[key] !== null && this.formData[key] !== '') {
                    if (key === 'logo' && this.formData.logo instanceof File) {
                        formDataToSend.append(key, this.formData.logo, this.formData.logo.name);
                    } else if (key !== 'logo') {
                        formDataToSend.append(key, this.formData[key]);
                    }
                }
            }
            
            // Ensure website has a scheme if provided
            let websiteValue = this.formData.website;
            if (websiteValue && !websiteValue.startsWith('http://') && !websiteValue.startsWith('https://')) {
                websiteValue = 'http://' + websiteValue.trim();
                formDataToSend.set('website', websiteValue); // Update FormData if changed
            }
            
            try {
              const response = await fetch('http://localhost:8000/api/companies/', {
                method: 'POST',
                body: formDataToSend
              });
              
              if (!response.ok) {
                const errorData = await response.json();
                
                // Check if the response contains field-specific errors
                if (typeof errorData === 'object' && !errorData.message) {
                  this.fieldErrors = errorData;
                  throw new Error('Please correct the errors in the form');
                } else {
                  throw new Error(errorData.message || 'Failed to create company');
                }
              }
              
              const data = await response.json();
              this.successMessage = 'Company created successfully!';
              
              // Reset form after successful submission
                            document.getElementById('companyForm').reset(); // Reset the actual form element
              this.fileName = '';
              this.previewUrl = '';
              // Reset formData and formErrors
              Object.keys(this.formData).forEach(key => {
                this.formData[key] = (typeof this.formData[key] === 'number') ? null : (key === 'logo' ? null : '');
              });
              Object.keys(this.formErrors).forEach(key => {
                this.formErrors[key] = '';
              });
              
              // Redirect to companies list after a short delay
              setTimeout(() => {
                window.location.href = 'companies.html';
              }, 20);
              
            } catch (error) {
              console.error('Error creating company:', error);
              this.errorMessage = error.message || 'An error occurred while creating the company';
            } finally {
              this.isSubmitting = false;
            }
          }
        };
      }
    </script>
  </body>
</html>
